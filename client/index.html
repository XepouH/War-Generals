<!DOCTYPE html5>

<html>
    <head>
        <title>War Generals</title>
        <script src="assets\js\socket.io.js"></script>
        <script src="assets\js\jquery.min.js"></script>
        <style>
            .container {
              width: 1000px; 
              line-height: 1.3;
              margin-top: 5em;
            }
            ol.even {
              position: relative;
              left: 5.5em;
            }
            ol.odd {
              position: relative;
              margin-top: -6.5%;
              margin-bottom: -6.5%;
            }
            .hex {
              position: relative;
              margin: 1em auto;
              width: 5em; 
              height: 8.5em;
              border-radius: 1em/.5em;
              background: #ccc;
              transform: rotate(-90deg);
              display: inline-block;
              margin-right: 6.5em;
              transition: all 150ms ease-in-out;
            }
            .hex:before, .hex:after {
              position: absolute;
              width: inherit; height: inherit;
              border-radius: inherit;
              background: inherit;
              content: '';
            }
            .hex:before {
              transform: rotate(60deg);
            }
            .hex:after {
              transform: rotate(-60deg);
            }
            .hex:hover {
              background: #F58787;
              cursor: pointer;
            }
            
        </style>
    </head>

    <body>

        <script>
            
            var socket = io();

            socket.on('data', function(data){
                console.log(data.name);
            });

            socket.on('invalidName', function(){
                console.log('name is too short.');
            });

            $(document).ready(function(){
                $('#play').click(function(){
                    socket.emit('playPressed', {playerName: $('#name').val()});
                    console.log('emitted playPressed');
                });
                $('#attack').click(function(){
                    socket.emit('attackPressed', {possitionX: 120, possitionY: 120});
                    console.log('emitted attackPressed');
                });
                $('#move').click(function(){
                    socket.emit('movePressed', {possitionX: 200, possitionY: 200});
                    console.log('emitted movePressed');
                });
            });
            
        </script>
